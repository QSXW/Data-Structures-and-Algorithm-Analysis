<!DOCTYPE html>
<html lang="zh-cn"><head>
    <meta charset="UTF-8">
    <title>我log 大学生都在用的微电影社交平台</title>
    <link rel="icon" href="icon/titleIcon.png" type="icon/titleIcon">
    <link rel="stylesheet" href="css/melogindex.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--  * Change Logs:
     * Date           Author       Notes
     * 2019-10-01     qsxw      the first version
     * 2019-11-16     qsxw      add video autoplay background
     * ...
    -->
    <script src="js/main.js"></script>
</head>
<body style="padding: 0px; margin: 0px;">
    <div class="ml-header">
        <div class="nav-menu">
            <div :style=" { backgroundImage: url }" style="margin: 0 auto; width: 1920px; height: 64px;">
                    <video id="blur-bg" scrollshow="true" autoplay muted loop>
                            <source src="videos/testV.webm"> 
                    </video>
            </div>
            <div class="nav-mask">
                <div class="nav-wrapper">
                    <div class="nav-common">
                        <ul >
                            <li id="ml-icon" class="animated-title">
                                <a class="ml-h-a" href="#" target="_self" title="主页">
                                    <i class="ml-icon"></i>主页</a>
                            </li>
                            <li class="animated-title">
                                <a class="ml-h-a" href="#" target="_blank" title="大家都在看~"> 最热</a>
                            </li>
                            <li class="ml-longer-words animated-title" >
                                <a class="ml-h-a" href="#" target="_blank" title="最高评价的作品都在这">评分最高</a>
                            </li>
                            <li class="animated-title">
                                <a class="ml-h-a" href="#" target="_blank" title="参赛">参赛</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-search">
                        <form id="nav_searchform">
                            <input type="text" autocomplete="off"  placeholder="Pride and Prejudice" class="ml-search-input-keyword">
                            <div class="ml-search-buttom-box">
                                <button type="submit" class=".ml-search-buttom"></button>
                            </div>
                        </form>
                    </div>
                    <div class="nav-user" id="userLogic">
                        <ul >
                            <li>
                                <a href="#" target="_blank" title="登录" id="user-link" class="ml-h-a">
                                    <div id="user-face" :class="{ active: isActive }" @mouseenter="mouseEnter" @mouseleave="mouseLeave">
                                        <img src="http://i0.hdslb.com/bfs/face/d49dab49853b138122374d0c90af70d9bdbaaf2b.jpg@72w_72h.webp" class="user-avatar">
                                    </div>
                                </a>
                                <div id="pop-up-user-info" :class="{ popUp: isActive }" @mouseenter="mouseEnter" @mouseleave="mouseLeave">
                                    <ul>
                                        <transition name="bounce">
                                            <li class="dropdown-box" id="user-name" :class="{ touchedToHue: isActive }" v-show="show">{{ username }}</li>
                                        </transition>
                                        <li class="dropdown-box d-b-a" >
                                                <a href="#"><i class="ml-subscription"></i>投稿管理</a>
                                        </li>
                                        <li class="dropdown-box d-b-a" >
                                            <a href="#"><i class="ml-subscription"></i>创建频道</a>
                                        </li>
                                        <li class="dropdown-box d-b-a" >
                                            <a href="#"><i class="ml-subscription"></i>账户管理</a>
                                        </li>
                                        <li class="dropdown-box d-b-a">
                                            <a href="#"><i class="ml-subscription"></i>登出</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="animated-title">
                                <a href="#" target="_blank" title="查看下你有什么消息吧" class="ml-h-a">通知</a>
                            </li>
                            <li class="animated-title">
                                <a href="#" target="_blank" title="看看别人给你的评论~" class="ml-h-a">评论</a>
                            </li>
                            <li class="animated-title ml-longer-words">
                                <a href="#" target="_blank" title="邀请你的好友一起加入~" class="ml-h-a">邀请好友</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div style="margin: 0 auto; width: 1920px; height: 384px;">
        <video id="main-background-image" :style= "{ backgroundImage: url }" scrollshow="true" autoplay muted loop>
            <source src="videos/testV.webm">
        </video>
        <audio src="videos/iPhone 11 Pro cinematic tests — Apple.m4a" autoplay loop></audio>
    </div>
    </div>
    <div class="ml-wrapper">
        <div class="ml-propospect">
            <div class="format"> <span class="propospect-title" >推荐视频</span></div>
            <div class="ml-v-list">
                <div class="v-box">
                    <div class="ml-v-img v-img" id="v-img1" :style=" {backgroundImage: url }">
                    </div>
                </div>
                <div class="v-box">
                    
                </div>
                <div class="v-box">
                    
                </div>
                <div class="v-box">
                    
                </div>
                <div class="v-box">
                    
                </div>
            </div>
        </div>
        <div class="ml-propospect">
            <div class="format"> <span class="propospect-title" >最佳摄影排行榜</span></div>
        </div>
        <div class="ml-propospect">
            <div class="format"> <span class="propospect-title" >最佳剧情排行榜</span></div>
        </div>
    </div>

    

</body></html>
